
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h2>Manage Users</h2>
    <ul class="list-group">
        {% for user in users %}
            <li class="list-group-item">
                <strong>{{ user.username }}</strong> ({{ user.email }})
                {% if user.is_admin %}
                    <span class="badge bg-success">Admin</span>
                {% else %}
                    <form action="{{ url_for('main.delete_user', user_id=user.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this user?')">Delete</button>
                    </form>
                {% endif %}
            </li>
        {% else %}
            <p>No users found.</p>
        {% endfor %}
    </ul>
    <a href="{{ url_for('main.admin_dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>

<!-- Bootstrap JS and Popper.js for functionality -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
